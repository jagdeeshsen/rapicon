<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapicon Infrastructure - Verify OTP</title>
  <link rel="stylesheet" href="css/otp-verification.css">
</head>
<body>
<div class="verify-container">
  <div class="logo">
    <h1>Rapicon Infrastructure Llp</h1>
    <p>Verify Your OTP</p>
  </div>

  <form id="verifyForm">
    <div class="form-group">
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" name="otp" maxlength="6" required placeholder="Enter 6-digit OTP">
    </div>

    <button type="submit" class="verify-btn">Verify OTP</button>
    <div class="error-message" id="errorMessage"></div>
  </form>

  <div class="resend-link">

  </div>
</div>

<script src="scripts/otp-verification.js"></script>
</body>
</html>
