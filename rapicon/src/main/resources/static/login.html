<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapicon</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="scripts/showMessage.js"></script>
</head>
<body>
<div class="login-container">
  <div class="logo">
    <h1>Rapicon</h1>
    <p>Rapicon Design Management System</p>
  </div>

  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username <span class="required">*</span></label>
      <input type="text" id="username" name="username" required placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password <span class="required">*</span></label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required placeholder="Enter password">
        <button type="button" class="toggle-password" id="togglePassword">ğŸ‘ï¸</button>
      </div>
    </div>

    <div class="forgot-password-link">
      <a href="#" id="forgotPassword">Forgot Password?</a>
    </div>

    <button type="submit" class="login-btn">Login</button>
    <div class="error-message" id="errorMessage"></div>
  </form>

  <div class="register-link">
    <p>Don't have an account? <a href="register-now.html">Register here</a></p>
  </div>
</div>

<script src="scripts/login.js"></script>

</body>
</html>
