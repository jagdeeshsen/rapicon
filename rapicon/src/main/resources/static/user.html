  <!-- Filters Section -->
  <div class="filters-section">
    <div class="filter-row">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search designs by name, location, or features...">
        <span class="search-icon">üîç</span>
      </div>
    </div>
    <div class="filter-row">
      <div class="filter-group">
        <label>Type:</label>
        <select id="typeFilter">
          <option value="">All Types</option>
          <option value="house">House</option>
          <option value="villa">Villa</option>
          <option value="apartment">Apartment</option>
          <option value="form-house">Farm House</option>
          <option value="row_house">Row House</option>
          <option value="duplex">Duplex</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Price Range:</label>
        <select id="priceFilter">
          <option value="">All Prices</option>
          <option value="0-5000">‚Çπ0 - ‚Çπ5000</option>
          <option value="5000-10000">‚Çπ5000 - ‚Çπ10000</option>
          <option value="10000-15000">‚Çπ10000 - ‚Çπ15000</option>
          <option value="15000+">‚Çπ15000+</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Plot Size:</label>
        <select id="plotSizeFilter">
          <option value="">All Sizes</option>
          <option value="50X30">50X30</option>
          <option value="50X20">50X20</option>
          <option value="40X20">40X20</option>
          <option value="60X60">60X60</option>
          <option value="54X21">54X21</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Number of Floors:</label>
        <select id="floorFilter">
          <option value="">Any</option>
          <option value="1">1 Floor</option>
          <option value="2">2 Floors</option>
          <option value="3">3 Floors</option>
          <option value="4">4+ Floors</option>
        </select>
      </div>

<!-- Purchase Modal -->
<div id="purchaseModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Purchase Design</h2>
      <span class="close">&times;</span>
    </div>
    <form id="purchaseForm">
      <div class="form-group">
        <label>Design Name:</label>
        <input type="text" id="modalDesignName" readonly>
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="text" id="modalPrice" readonly>
      </div>
      <div class="form-group">
        <label>Your Name:</label>
        <input type="text" id="customerName" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="customerEmail" required>
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input type="tel" id="customerPhone" required>
      </div>
      <div class="form-group">
        <label>Project Location:</label>
        <input type="text" id="projectLocation" required>
      </div>
      <div class="form-group">
        <label>Payment Method:</label>
        <select id="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="credit-card">Cash on Delivery</option>
        </select>
      </div>
      <div class="form-group">
        <label>Special Requirements:</label>
        <textarea id="specialRequirements" rows="3" placeholder="Any customization or special requirements..."></textarea>
      </div>
      <button type="submit" class="submit-btn">Complete Purchase</button>
    </form>
  </div>
</div>
