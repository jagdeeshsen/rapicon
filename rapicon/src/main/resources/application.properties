spring.application.name=rapicon
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name= org.postgresql.Driver

#server.port=5000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

aws.s3.region=${AWS_REGION}
aws.s3.bucket.name=rapicon-vendor-designs

cloud.aws.credentials.accessKey=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secretKey=${AWS_SECRET_ACCESS_KEY}

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JSON settings
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# Logging
logging.level.org.springframework.web=DEBUG

# Reduce connection pool size for free tier
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1

# Lazy initialization (faster startup)
spring.main.lazy-initialization=true

# Disable unused features
spring.jmx.enabled=false
